name: Deploy to DreamHost

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: dreamhost-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: kim_lab_website
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: kim_lab_website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: easingthemes/ssh-deploy@v5.1.1
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DREAMHOST_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.DREAMHOST_HOST }}
          REMOTE_USER: ${{ secrets.DREAMHOST_USERNAME }}
          SOURCE: ./kim_lab_website/dist/
          TARGET: ${{ secrets.DREAMHOST_TARGET_DIR }}
          ARGS: "-az --delete --chmod=D755,F644"
