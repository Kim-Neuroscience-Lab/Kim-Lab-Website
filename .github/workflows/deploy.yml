name: Deploy to DreamHost

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: dreamhost-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: kim_lab_website
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: kim_lab_website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create DreamHost known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DREAMHOST_HOST }}" >> ~/.ssh/known_hosts

      - name: Build project
        run: npm run build

      - name: Deploy via rsync over SSH
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(printf '%s' "${{ secrets.DREAMHOST_SSH_KEY }}")
          rsync -az --delete --chmod=D755,F644 \
            ./dist/ \
            "${{ secrets.DREAMHOST_USERNAME }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_TARGET_DIR }}"
